log4j.logger.com.opensymphony.oscache.plugins.clustersupport.JavaGroupsBroadcastingListener=DEBUG,OSCache
log4j.logger.org.jgroups.blocks.NotificationBus=DEBUG,OSCache

#log4j.appender.OSCache=org.apache.log4j.ConsoleAppender
log4j.appender.OSCache=org.apache.log4j.DailyRollingFileAppender
log4j.appender.OSCache.File=c:/log/cache/oscache
log4j.appender.OSCache.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.OSCache.layout=org.apache.log4j.PatternLayout
log4j.appender.OSCache.layout.ConversionPattern=[OSCache]: %p %d{yyyy-MM-dd HH:mm:ss} [%c] - %m%n

