#print the message to console(ENABLE)
log4j.appender.console = org.apache.log4j.ConsoleAppender 
log4j.appender.console.Threshold=INFO
log4j.appender.console.Target=System.out
log4j.appender.console.Encoding=UTF-8
log4j.appender.console.layout = org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern = %p %d{yyyy-MM-dd HH:mm:ss} [%c] - %m%n

#mybatis\u65e5\u5fd7\u8f93\u51fa
log4j.logger.org.apache.ibatis=debug,sql 
log4j.logger.org.apache.ibatis.datasource.pooled.PooledDataSource=debug,sql
log4j.logger.java.sql=DEBUG,sql

log4j.appender.sql=org.apache.log4j.ConsoleAppender
#log4j.appender.sql=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.sql.File=${catalina.base}/apphome/log/sql/sql
#log4j.appender.sql.DatePattern  =  '_'yyyy-MM-dd'.log'
log4j.appender.sql.layout=org.apache.log4j.PatternLayout
log4j.appender.sql.layout.ConversionPattern=[SQL]: %p %d{yyyy-MM-dd HH:mm:ss} [%c] - %m%n

#oscache\u65e5\u5fd7\u8f93\u51fa,\u8bbe\u7f6e\u6210info\u5219\u53ea\u8f93\u51fainfo\u65e5\u5fd7\u3002\u9ed8\u8ba4info
log4j.logger.com.opensymphony.oscache.base=INFO,OSCache
log4j.logger.com.opensymphony.oscache.general.GeneralCacheAdministrator=INFO,OSCache
